<!doctype html>
<html>
   <body>
		 <button type="button" onclick="window.location.href='{{ url_for('render_add_author') }}';">Add author</button></br>
         {% for author in authors %}
			</br>
			<img  src="{{ url_for('send_file', filename=author.image) }}" height="32" width="32">
			<button type="button" onclick="window.location.href='{{ url_for('get_author_notes', name=author.name) }}';">{{author.name}}</button></br>
			</br>
         {% endfor %}
   </body>
</html>
